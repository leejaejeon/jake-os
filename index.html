    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxY2N4bmNpaWFqd3FkbXB3amR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MjA3MTMsImV4cCI6MjA4NzA5NjcxM30.L23-eq-DIPsbONOeX-xQ8UcMb7gtgTTTRpkaSm9HTw4';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const clean = (val) => (!val || val === '0.0' || val === '0' || val === 'null' || val === ' -  - ') ? '' : String(val).trim();
    const normalizeDate = (v) => { 
      if(!v) return null; 
      const s = String(v).replace(/\./g,'-').replace(/\s/g,'').substring(0,10);
      const match = s.match(/^(\d{4})-(\d{1,2})-(\d{1,2})/);
      return match ? `${match[1]}-${match[2].padStart(2, '0')}-${match[3].padStart(2, '0')}` : null;
    };
    const formatMoney = (val) => {
      const num = parseInt(String(val).replace(/[^0-9]/g, ''));
      return isNaN(num) ? '0Ïõê' : num.toLocaleString() + 'Ïõê';
    };

    // Ï†ÑÏó≠ Î≥ÄÏàòÎ°ú Î∂ÑÎ¶¨Ìïú Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
    const SECTION_LIST = window.JAKE_MAP_DATA.SECTION_LIST;
    const ROW_CONFIG = window.JAKE_MAP_DATA.ROW_CONFIG;
    
    // üß† ÏóëÏÖÄÏùò ÏàúÏàò ÎèÑÎ©¥ÏùÑ 2Ï∞®Ïõê Î∞∞Ïó¥Î°ú ÌíÄÏñ¥ÏÑú Î†åÎçîÎßÅÌïòÎäî ÌïµÏã¨ ÏóîÏßÑ
    const extractLayout = (area) => {
      const comp = window.JAKE_MAP_DATA.COMPRESSED_LAYOUTS[area] || [];
      const flat = [];
      
      comp.forEach(item => {
        if (item.startsWith('_')) {
          const count = parseInt(item.substring(1)) || 1;
          for(let i=0; i<count; i++) flat.push('SPACER');
        } else {
          flat.push(item);
        }
      });
      
      const config = ROW_CONFIG[area] || [20];
      const rows = [];
      let idx = 0;
      config.forEach(cnt => {
        rows.push(flat.slice(idx, idx + cnt));
        idx += cnt;
      });
      return rows;
    };

    // üö® ÏóêÎü¨ Î∏îÎûôÎ∞ïÏä§: ÌïòÏñÄ ÌôîÎ©¥ ÎåÄÏã† ÏóêÎü¨ ÎÇ¥Ïö©ÏùÑ ÌëúÏãúÌï¥Ï§çÎãàÎã§.
    class ErrorBoundary extends React.Component {
      constructor(props) { super(props); this.state = { hasError: false, error: null }; }
      static getDerivedStateFromError(error) { return { hasError: true, error }; }
      render() {
        if (this.state.hasError) {
          return (
            <div className="p-10 m-10 bg-red-50 border-2 border-red-500 rounded-xl text-red-900 font-bold">
              <h1 className="text-2xl mb-4">üö® ÏãúÏä§ÌÖú ÏóêÎü¨ Î∞úÏÉù (V16)</h1>
              <p className="whitespace-pre-wrap">{this.state.error.toString()}</p>
            </div>
          );
        }
        return this.props.children; 
      }
    }
