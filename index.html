<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Jake Integrated OS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    body { background-color: #0d0d0d; color: #cbd5e1; font-family: 'Pretendard', sans-serif; overflow: hidden; }
    ::-webkit-scrollbar { width: 5px; height: 5px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    .glass-panel { background: rgba(22, 22, 22, 0.98); border: 1px solid #2a2a2a; }
    .status-미분양 { background-color: #f3f4f6; color: #111; border-color: #d1d5db; }
    .status-예약 { background-color: #facc15; color: #422006; border-color: #ca8a04; }
    .status-계약금 { background-color: #f97316; color: #fff; border-color: #ea580c; }
    .status-안치 { background-color: #14532d; color: #dcfce7; border-color: #166534; }
    .slot { width: 82px; min-width: 82px; height: 68px; display: flex; flex-direction: column; justify-content: center; align-items: center; border-radius: 6px; font-size: 0.75rem; text-align: center; border: 1px solid transparent; cursor: pointer; }
    .jake-input { width: 100%; background-color: #000; color: #e2e8f0; border: 1px solid #333; border-radius: 0.75rem; padding: 0.75rem; outline: none; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const SUPABASE_URL = 'https://lqccxnciiajwqdmpwjdv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxxY2N4bmNpaWFqd3FkbXB3amR2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE1MjA3MTMsImV4cCI6MjA4NzA5NjcxM30.L23-eq-DIPsbONOeX-xQ8UcMb7gtgTTTRpkaSm9HTw4';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // [검색 엔진 - 특수문자 대응]
    function GlobalSearch({ onSelectResult }) {
      const [query, setQuery] = useState('');
      const [results, setResults] = useState([]);
      useEffect(() => {
        if (!query.trim() || query.length < 2) { setResults([]); return; }
        const timer = setTimeout(async () => {
          // SQL Injection 및 특수문자 오인 방지를 위한 ilike 검색
          const { data } = await supabase.from('master_locations').select('*')
            .or(`deceased_name.ilike.%${query}%,contractor.ilike.%${query}%`)
            .limit(10);
          setResults(data || []);
        }, 300);
        return () => clearTimeout(timer);
      }, [query]);
      return (
        <div className="relative w-full max-w-md z-[1000]">
          <input type="text" placeholder="고인명/계약자 검색..." className="jake-input pl-4 shadow-2xl" value={query} onChange={(e) => setQuery(e.target.value)} />
          {results.length > 0 && (
            <div className="absolute top-full left-0 right-0 mt-2 glass-panel rounded-xl shadow-2xl z-[1100] p-1 border border-[#444] overflow-hidden">
              {results.map(res => (
                <div key={res.id} onClick={() => { onSelectResult(res); setQuery(''); setResults([]); }} className="p-3 hover:bg-blue-600/30 rounded-lg cursor-pointer border-b border-[#333] last:border-0 transition-all">
                  <div className="text-[10px] text-blue-400 font-bold">{res.section} {res.slot_no}</div>
                  <div className="font-bold text-gray-200">{res.deceased_name || '(공란)'} <span className="text-xs font-normal text-gray-500 ml-1">| {res.contractor}</span></div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    // [각인 관리 - 줄노트 현상 원천 차단]
    function EngravingView() {
      const [groupedData, setGroupedData] = useState({});
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        async function fetchEngravings() {
          try {
            const { data, error } = await supabase.from('engravings').select('*');
            if (error) throw error;
            console.log("Fetched Engravings Data:", data); // F12 확인용

            // 1. 유효 데이터 필터링 (최소한의 정보가 있는 건만)
            const valid = (data || []).filter(i => i.deceased_name && i.deceased_name !== '.' && i.deceased_name.trim() !== '');

            // 2. 정렬 로직 (미완료 우선 -> 날짜순)
            valid.sort((a, b) => {
              const isDoneA = (a.status === '완료' || a.status === '설치완료') ? 1 : 0;
              const isDoneB = (b.status === '완료' || b.status === '설치완료') ? 1 : 0;
              if (isDoneA !== isDoneB) return isDoneA - isDoneB;
              return new Date(b.scheduled_date || 0) - new Date(a.scheduled_date || 0);
            });

            // 3. 그룹화
            const groups = valid.reduce((acc, item) => {
              const key = (item.contract_no && item.contract_no !== '.') ? item.contract_no : `P-${item.id}`;
              if (!acc[key]) acc[key] = [];
              acc[key].push(item);
              return acc;
            }, {});
            setGroupedData(groups);
          } catch (e) { console.error("Engraving View Error:", e); }
          finally { setLoading(false); }
        }
        fetchEngravings();
      }, []);

      if (loading) return <div className="p-10 text-center animate-pulse">각인 데이터 로딩 중...</div>;

      return (
        <div className="h-full flex flex-col space-y-6 overflow-y-auto pb-40 pr-2">
          {Object.entries(groupedData).map(([key, items]) => (
            <div key={key} className="glass-panel rounded-2xl overflow-hidden shadow-lg border border-[#333]">
              <div className="bg-[#1a1a1a] p-4 flex justify-between items-center border-b border-[#333]">
                <div className="flex items-center gap-2"><i className="ph ph-folder text-blue-500"></i><span className="font-bold text-white text-sm">계약그룹: {key.startsWith('P-') ? '개별접수' : key}</span></div>
                <span className="text-[10px] text-gray-500 font-bold uppercase">{items.length} 건</span>
              </div>
              <div className="flex flex-col">
                {items.map(item => (
                  <div key={item.id} className="p-5 flex justify-between items-center border-b border-[#222] last:border-0 bg-[#0a0a0a]">
                    <div className="min-w-0 flex-1 pr-4">
                      <div className="text-[10px] text-blue-500 font-bold uppercase">{item.location || '위치정보없음'}</div>
                      <div className="text-base font-bold text-gray-100">{item.deceased_name || '이름없음'} <span className="text-xs font-normal text-gray-500 ml-1">({item.contractor || '-'})</span></div>
                      <div className="text-[11px] text-gray-600 truncate">{item.size_spec || '-'} | {item.religion || '-'}</div>
                    </div>
                    <div className="text-right shrink-0">
                      <div className={`text-[10px] px-2 py-1 rounded font-bold mb-2 inline-block ${item.status === '완료' || item.status === '설치완료' ? 'bg-[#222] text-gray-600' : 'bg-green-900/40 text-green-400 border border-green-800/50'}`}>
                        {item.status || '접수'}
                      </div>
                      <div className="text-[10px] text-gray-500 font-mono block">{item.scheduled_date || '날짜미정'}</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          ))}
          {Object.keys(groupedData).length === 0 && <div className="text-center py-20 text-gray-600">불러올 각인 데이터가 없습니다.</div>}
        </div>
      );
    }

    // [현장 마스터]
    function FieldMaster({ highlightId }) {
      const [locations, setLocations] = useState([]); const [sections, setSections] = useState([]); const [activeSection, setActiveSection] = useState(''); const [loading, setLoading] = useState(true);
      const [isModalOpen, setIsModalOpen] = useState(false); const [selectedSlot, setSelectedSlot] = useState(null); const [editForm, setEditForm] = useState({});
      const rowConfig = { 'A2/가':[12], 'A3/가':[8,8], 'A4/가':[12,12,12,12,18,18,28,12], 'A4/나':[9,11,7,8,8], 'A4/다':[6,6], 'A5/가':[13,14,14,13,13,15,11], 'A5/나':[23,22,26,25,30,47,47,30,39], 'A6/가':[27,27,22,18,19,15,13], 'A6/나':[25,26,26,26,26,26], 'C1/가':[13,17,21,25], 'B1/가':[20,23], 'B2/가':[34,34,35,34,34], 'B3/가':[48,46,45,41], 'B4/가':[37,38,41,41,34], 'B5/가':[47,47,49,48,40,32], 'B6/가/1-12':[47,52,53,52,53,53,54,54,54,53,55,54,50], 'B6/가/13-14':[75,75,75,75,75,75,75,75,75] };
      useEffect(() => {
        async function fetch() {
          let all = []; let from = 0; while (true) {
            const { data, error } = await supabase.from('master_locations').select('*').range(from, from + 999);
            if (error || !data || data.length === 0) break; all = [...all, ...data]; if (data.length < 1000) break; from += 1000;
          }
          if (all.length > 0) {
            setLocations(all); const sects = [...new Set(all.map(i => i.section).filter(Boolean))].sort((a,b) => a.localeCompare(b, undefined, {numeric:true}));
            setSections(sects); if (sects.length > 0) setActiveSection(sects[0]);
          } setLoading(false);
        } fetch();
      }, []);
      useEffect(() => { if (highlightId) { const item = locations.find(l => l.id === highlightId); if (item) { setActiveSection(item.section); setSelectedSlot(item); setEditForm({...item}); setIsModalOpen(true); } } }, [highlightId, locations]);
      if (loading) return <div className="p-10 text-center animate-pulse">현장 지도 로딩 중...</div>;
      const currentData = locations.filter(l => l.section === activeSection);
      const layout = rowConfig[activeSection] || [20]; let curIdx = 0; const rows = [];
      layout.forEach((count, rIdx) => {
        if (curIdx >= currentData.length) return; const rowData = currentData.slice(curIdx, curIdx + count);
        rows.push(<div key={rIdx} className="row-container">{rowData.map(i => i.id.includes('SPACER') ? <div key={i.id} className="slot opacity-0" /> : (<div key={i.id} className={`slot status-${i.status || '미분양'} ${highlightId === i.id ? 'ring-4 ring-blue-500 scale-105 z-10' : ''}`} onClick={() => { setSelectedSlot(i); setEditForm({...i}); setIsModalOpen(true); }}><div className="font-mono text-[9px] opacity-60 font-bold">{i.slot_no}</div><div className="truncate w-full px-1 font-black">{i.deceased_name || ''}</div></div>))}</div>); curIdx += count;
      });
      return (<div className="flex flex-col h-full glass-panel rounded-3xl overflow-hidden">
          <div className="flex overflow-x-auto bg-[#161616] p-4 gap-2 border-b border-[#2a2a2a] shrink-0">{sections.map(s => <button key={s} onClick={() => setActiveSection(s)} className={`px-5 py-2 rounded-xl text-xs font-bold whitespace-nowrap ${activeSection === s ? 'bg-blue-600 text-white' : 'text-gray-500 hover:text-gray-300'}`}>{s}</button>)}</div>
          <div className="flex-1 overflow-auto p-8 bg-[#000]"><div className="w-max pb-32">{rows}</div></div>
          {isModalOpen && (<div className="fixed inset-0 bg-black/80 z-[2000] flex items-center justify-center p-4" onClick={() => setIsModalOpen(false)}><div className="bg-[#1a1a1a] border border-[#333] rounded-[2.5rem] w-full max-w-md p-10" onClick={e => e.stopPropagation()}><h3 className="text-xl font-bold mb-6 text-white">정보 업데이트</h3>
          <div className="space-y-4"><input type="text" value={editForm.deceased_name || ''} onChange={e => setEditForm({...editForm, deceased_name: e.target.value})} className="jake-input" placeholder="고인명" /><textarea value={editForm.memo || ''} onChange={e => setEditForm({...editForm, memo: e.target.value})} className="jake-input h-32" placeholder="메모" /></div>
          <button onClick={async () => { await supabase.from('master_locations').update({ deceased_name: editForm.deceased_name, memo: editForm.memo }).eq('id', selectedSlot.id); window.location.reload(); }} className="w-full bg-blue-600 py-5 rounded-2xl font-bold text-white mt-6">저장하기</button></div></div>)}
        </div>);
    }

    // [메인 앱]
    function App() {
      const [currentTab, setCurrentTab] = useState('field'); const [isSidebarOpen, setIsSidebarOpen] = useState(false); const [highlightId, setHighlightId] = useState(null);
      const navItems = [{ id: 'field', icon: 'ph-map-trifold', label: '현장 마스터' }, { id: 'project', icon: 'ph-kanban', label: 'Work 프로젝트' }, { id: 'calendar', icon: 'ph-calendar-check', label: '통합 일정' }, { id: 'engraving', icon: 'ph-hammer', label: '각인 관리' }];
      return (<div className="flex h-screen bg-[#050505] overflow-hidden text-gray-400">
          <aside className={`fixed md:static inset-y-0 left-0 z-[1500] w-72 glass-panel border-r border-[#1a1a1a] transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:translate-x-0 transition-transform duration-300 flex flex-col`}>
            <div className="p-10 border-b border-[#1a1a1a] flex justify-between items-center"><h1 className="text-2xl font-black text-white tracking-tighter">Jake<span className="text-blue-500">OS</span></h1></div>
            <nav className="flex-1 p-6 space-y-3 overflow-y-auto">
              {navItems.map(item => (<button key={item.id} onClick={() => { setCurrentTab(item.id); setIsSidebarOpen(false); }} className={`w-full flex items-center gap-4 px-6 py-4.5 rounded-3xl text-sm font-black transition-all ${currentTab === item.id ? 'bg-blue-600 text-white shadow-2xl' : 'text-gray-600 hover:bg-[#111]'}`}><i className={`ph ${item.icon} text-2xl`}></i> {item.label}</button>))}
            </nav>
          </aside>
          <main className="flex-1 flex flex-col min-w-0 overflow-visible">
            <header className="flex items-center justify-between p-6 glass-panel border-b border-[#1a1a1a] gap-6 z-[1600] overflow-visible">
              <button onClick={() => setIsSidebarOpen(true)} className="md:hidden p-3"><i className="ph ph-list text-3xl" /></button>
              <GlobalSearch onSelectResult={(res) => { setCurrentTab('field'); setHighlightId(res.id); setTimeout(() => setHighlightId(null), 3000); }} />
              <div className="h-12 w-12 rounded-[1.25rem] bg-[#111] border border-[#222] flex items-center justify-center font-black text-blue-500 text-lg">J</div>
            </header>
            <div className="flex-1 p-6 md:p-10 overflow-hidden relative">
              {currentTab === 'field' && <FieldMaster highlightId={highlightId} />}
              {currentTab === 'engraving' && <EngravingView />}
              {currentTab === 'calendar' && <div className="p-10 text-center">통합 일정 서비스 준비 중</div>}
            </div>
          </main>
        </div>);
    }
    const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
  </script>
</body>
</html>
