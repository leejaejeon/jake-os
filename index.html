    function EngravingView({ highlightItem }) {
      const [rawList, setRawList] = useState([]);
      const [loading, setLoading] = useState(true);

          acc[cNo].push(i);
          return acc;
        }, {});

        const folderArray = Object.entries(groupsObj).map(([cNo, items]) => {
          items.sort((a, b) => {
            const pA = getEngPriority(a.status);
            const pB = getEngPriority(b.status);
            if (pA !== pB) return pA - pB;
            const dateA = new Date(a.scheduled_date || '2099-12-31').getTime();
            const dateB = new Date(b.scheduled_date || '2099-12-31').getTime();
            return dateB - dateA; // ë¯¸ë˜ ë‚ ì§œê°€ ìµœìƒë‹¨
          });
          return { cNo, items };
        });

        // í´ë” ê°„ ì •ë ¬ (í´ë” ì•ˆì—ì„œ ê°€ì¥ ìš°ì„ ìˆœìœ„ê°€ ë†’ì€ ë°ì´í„° ê¸°ì¤€)
        folderArray.sort((folderA, folderB) => {
          const pA = Math.min(...folderA.items.map(i => getEngPriority(i.status)));
          const pB = Math.min(...folderB.items.map(i => getEngPriority(i.status)));
          if (pA !== pB) return pA - pB; 
          
          const dateA = Math.max(...folderA.items.filter(i => getEngPriority(i.status) === pA).map(i => new Date(i.scheduled_date || '2099-12-31').getTime()));

          return dateB - dateA;
        });
