              <div className="hidden md:flex items-center gap-4"><div className="text-right leading-none"><div className="text-[10px] font-black text-white uppercase mb-1 tracking-widest">Master Admin</div><div className="text-[9px] text-green-500 font-bold uppercase tracking-widest">Active Now</div></div><div className="h-12 w-12 rounded-[1.25rem] bg-[#111] border border-[#222] flex items-center justify-center font-black text-blue-500 text-lg">J</div></div>
            </header>
            <div className="flex-1 p-6 md:p-10 overflow-hidden relative">
              {currentTab === 'field' && <FieldMaster highlightId={highlightId} />}
              {currentTab === 'calendar' && <CalendarView />}
              {currentTab === 'engraving' && <EngravingView />}
              {currentTab === 'project' && <KanbanBoard />}
            </div>
          </main>
        </div>);
    }
    const root = ReactDOM.createRoot(document.getElementById('root')); root.render(<App />);
  </script>
</body>
</html>
