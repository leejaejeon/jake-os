                <button key={item.id} onClick={() => { setCurrentTab(item.id); setIsSidebarOpen(false); }} className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-sm font-black transition-all ${currentTab === item.id ? 'bg-blue-600 text-white shadow-2xl shadow-blue-900/40' : 'text-gray-500 hover:bg-[#111] hover:text-gray-200'}`}>
                  <i className={`ph ${item.icon} text-xl`}></i> {item.label}
                </button>
              ))}
            </nav>
          </aside>

          {/* ë©”ì¸ ì»¨í…ì¸  ì˜ì—­ */}
          <main className="flex-1 flex flex-col min-w-0">
            <header className="flex items-center justify-between p-5 glass-panel border-b border-[#1a1a1a] gap-4">
              <div className="flex items-center gap-4 flex-1">
                <button onClick={() => setIsSidebarOpen(true)} className="md:hidden p-2"><i className="ph ph-list text-2xl" /></button>
                {/* ğŸ” í†µí•© ê²€ìƒ‰ ë°” */}
                <GlobalSearch onSelectResult={handleSearchResult} />
              </div>
              <div className="hidden md:flex items-center gap-3">
                <div className="text-right"><div className="text-xs font-black text-white uppercase">System Admin</div><div className="text-[10px] text-green-500 font-bold">Online</div></div>
                <div className="h-10 w-10 rounded-2xl bg-[#111] border border-[#222] flex items-center justify-center font-black text-blue-500">J</div>
              </div>
            </header>

            <div className="flex-1 p-5 md:p-8 overflow-hidden relative">
              {currentTab === 'field' && <FieldMaster highlightId={highlightId} />}
              {currentTab === 'calendar' && <CalendarView />}
              {currentTab === 'engraving' && <EngravingView />}
            </div>
          </main>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
